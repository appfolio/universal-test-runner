Name: codeaws-test-runner
SchemaVersion: "1.0"

Triggers:
  - Type: Push
    Branches:
      - main

Actions:
  Build:
    Identifier: aws/build@v1
    
    Inputs:
      Sources:
        - WorkflowSource
        
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: AutoDiscovered

    Configuration:
      Steps:
        - Run: npm ci
        - Run: npm run build